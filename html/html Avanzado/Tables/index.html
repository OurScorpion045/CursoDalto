<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Unidades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manzana</td>
                <td>$15.00</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Naranja</td>
                <td>$10.00</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Mandarina</td>
                <td>$12.00</td>
                <td>450</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="total">Total</td>
                <td class="total" colspan="2">$11400.00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
