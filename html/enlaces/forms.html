<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularos html</title>
</head>
<body>
    <form>
        <label>Texto</label>
        <input type="text">
        <br><br>
        <label>Color</label>
        <input type="color">
        <br><br>
        <label>Contraseña</label>
        <input type="password" name="contraseña" placeholder="Escribe tu contraseña" minlength="8" required>
        <br><br>
        <label>Checkbox</label>
        <input type="checkbox">
        <br><br>
        <label>Radio</label>
        <input type="radio">
        <br><br>
        <label>File</label>
        <input type="file">
        <br><br>
        <label>Fecha</label>
        <input type="date">
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
